name: Database Backup

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: "0 2 * * *"
  # Allow manual triggering from Actions tab
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Convex CLI
        run: npm install -g convex
      
      - name: Export Convex database
        env:
          CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_DEPLOY_KEY }}
        run: |
          # Generate timestamp for backup filename
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          BACKUP_FILE="backup-${TIMESTAMP}.zip"
          
          # Export database
          npx convex export --path "./${BACKUP_FILE}"
          
          echo "Backup created: ${BACKUP_FILE}"
          echo "BACKUP_FILE=${BACKUP_FILE}" >> $GITHUB_ENV
      
      - name: Upload backup as artifact
        uses: actions/upload-artifact@v4
        with:
          name: database-backup-${{ github.run_id }}
          path: backup-*.zip
          retention-days: 30
          compression-level: 9
      
      - name: Verify backup creation
        run: |
          if [ -f "${BACKUP_FILE}" ]; then
            SIZE=$(du -h "${BACKUP_FILE}" | cut -f1)
            echo "✅ Backup successful: ${BACKUP_FILE} (${SIZE})"
          else
            echo "❌ Backup failed: File not found"
            exit 1
          fi
